    @font-face {
      font-family: comic-neue;
      src: url(./font-family/ComicNeue-Regular.ttf);
    }

    body {
      overflow: hidden;
      font-family: comic-neue;
    }

    .zombie-preview {
      height: 95vh;
      width: 55vh;
      background-size: cover;
      background-image: url(https://cryptozombies.io/course/static/img/lesson-complete-bg.png);
      margin: 0 8rem;
    }

    .cta-buttons {
      display: flex;
      justify-content: space-around;
    }

    .list-group-item {
      border: 1px solid #2194a3;
      color: #ff957f;
    }

    .badge-pill {
      border-radius: 0.6rem;
    }

    .badge {
      padding: 0.45em 0.7em;
      font-size: 80%;
    }

    #notify-level {
      position: absolute;
      top: 330px;
      left: 20px;
    }

    .overlay {
      width: 100%;
      height: 100%;
      position: absolute;
      background: white;
      z-index: 9;
      opacity: 0.5;
    }

    .loading {
      position: absolute;
      top: 25%;
      left: 40%;
      z-index: 99999;
    }

    #txStatus {
      background: transparent;
      position: absolute;
      color: #000;
      font-weight: 700;
      font-size: 2.4rem;
      text-shadow: -1px 0 #fff, 0 1px #2b2929, 1px 0 #f4f4f4, 0 -1px #f7f7f7;
      font-family: cursive;
      z-index: 9999;
      top: 18%;
      left: 30%;
      text-align: center;
    }

    .level-anim {
      position: absolute;
      top: -59px;
      left: -58px;
      z-index: 9;
      opacity: 1;
    }
  </style>

  </div>

  <script>

    var cryptoZombies;
    var userAccount;
    const showZombieButton = document.querySelector('.showZombieButton');
    const createzombieButton = document.querySelector('.createzombieButton');
    const levelupButton = document.querySelector('.levelupButton');

    function startApp() {

      //ZombieOwnership contratc address
      var cryptoZombiesAddress = "0xF4C7550100A581540301D00761B8Bd81B8521d36";

      cryptoZombies = new web3.eth.Contract(cryptoZombiesABI, cryptoZombiesAddress);


      //the following code from Lesson 6, chapter 5 is obsolete
      //     var accountInterval = setInterval(function () {

      //      if (web3.eth.accounts[0] !== userAccount) {
      //userAccount = web3.eth.accounts[0];

      //     getZombiesByOwner(userAccount)
      //      .then(displayZombies);
      //  }
      // }, 100);

      cryptoZombies.events.Transfer({ filter: { _to: userAccount } })
        .on("data", function (event) {
          let data = event.returnValues;
          getZombiesByOwner(userAccount).then(displayZombies);
        }).on("error", console.error);
    }

    function displayZombies(ids) {
      $("#zombies").empty();
      console.log(ids);
      if (!ids.length) {
        $("#zombies").show();
        $("#zombies").append(`<div class="zombie text-center">No Record Found!! Please Create New Zombie.</div>`);
        return;
      }
      for (id of ids) {

        getZombieDetails(id)
          .then(function (zombie) {

            $("#zombies").show();
            $("#zombies").append(`<div class="zombie">
              <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Name
                      <span class="badge badge-primary badge-pill">${zombie.name}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    DNA
                      <span class="badge badge-primary badge-pill">${zombie.dna}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Level
                      <span class="badge badge-primary badge-pill level">${zombie.level}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Wins
                      <span class="badge badge-primary badge-pill">${zombie.winCount}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Losses
                      <span class="badge badge-primary badge-pill">${zombie.lossCount}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Ready Time
                      <span class="badge badge-primary badge-pill">${zombie.readyTime}</span>
                  </li>
              </ul>
            </div>`);
          });
      }

    }

    function updateLevel(ids) {
      for (id of ids) {

        getZombieDetails(id)
          .then(function (zombie) {
            $(".level").text(`${zombie.level}`);
          });
      }
    }

    function createRandomZombie(name) {
      $("#txStatus").show();

      $("#load").show();
      $("#txStatus").html("Creating new zombie on the blockchain. <br/>This may take a while...");

      return cryptoZombies.methods.createRandomZombie(name)
        .send({ from: userAccount })
        .on("receipt", function (receipt) {
          $("#load").hide();
          $("#card-content").notify("Successfully created " + name + "!",
            {
              position: "bottom",
              autoHideDelay: 5000,
              showAnimation: 'slideDown',
              hideAnimation: 'slideUp',
              className: 'success'
            });

          getZombiesByOwner(userAccount).then(displayZombies);
        })
        .on("error", function (error) {
          $("#load").hide();
          console.log(error);
          $("#card-content").notify("Zombie Creation Failed!",
            {
              position: "bottom",
              autoHideDelay: 5000,
              showAnimation: 'slideDown',
              hideAnimation: 'slideUp',
              className: 'error'
            });
        });
    }

    function feedOnKitty(zombieId, kittyId) {
      $("#txStatus").text("Eating a kitty. This may take a while...");
      return cryptoZombies.methods.feedOnKitty(zombieId, kittyId)
        .send({ from: userAccount })
        .on("receipt", function (receipt) {
          $("#txStatus").text("Ate a kitty and spawned a new Zombie!");
          getZombiesByOwner(userAccount).then(displayZombies);
        })
        .on("error", function (error) {
          $("#txStatus").text(error);
        });
    }

    function levelUp(zombieId) {
      $("#txStatus").hide();
      $("#load").show();

      return cryptoZombies.methods.levelUp(zombieId)
        .send({ from: userAccount, value: web3.utils.toWei("0.001", "ether") })
        .on("receipt", function (receipt) {
          $("#load").hide();
          $(".level-anim").fadeIn();
          $("#notify-level").notify("Power overwhelming! Zombie successfully leveled up",
            {
              position: "bottom left",
              autoHideDelay: 5000,
              showAnimation: 'slideDown',
              hideAnimation: 'slideUp',
              className: 'success'
            });
          $(".level-anim").fadeOut(2500);
          $(".head,.eye,.shirt,.mouth,.left-upper-arm,.left-forearm,.right-forearm,.left-hand,.left-feet,.right-feet,.left-leg,.right-leg,.left-thigh,.right-thigh,.torso").attr("style", "filter : hue-rotate(" + (Math.random() * 1000).toFixed(2) + "deg)");
          getZombiesByOwner(userAccount).then(updateLevel);
          // $("#txStatus").text("");
        })
        .on("error", function (error) {
          $("#load").hide();
          $("#notify-level").notify("Zombie Level Up Failed!!",
            {
              position: "bottom left",
              autoHideDelay: 5000,
              showAnimation: 'slideDown',
              hideAnimation: 'slideUp',
              className: 'error'
            });
        });
    }

    function getZombieDetails(id) {
      return cryptoZombies.methods.zombies(id).call()
    }

    function zombieToOwner(id) {
      return cryptoZombies.methods.zombieToOwner(id).cal()
    }

    function getZombiesByOwner(owner) {
      return cryptoZombies.methods.getZombiesByOwner(owner).call()
    }

    window.addEventListener('load', async () => {
      // Modern dapp browsers...
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          // Request account access if needed
          const accounts = await ethereum.enable();
          // Acccounts now exposed
          userAccount = accounts[0];
          startApp()
        } catch (error) {
          // User denied account access...
        }
      }
      // Legacy dapp browsers...
      else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider);
        // Acccounts always exposed
        userAccount = web3.eth.accounts[0];
        startApp()
      }
      // Non-dapp browsers...
      else {
        console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
      }
    });

    ethereum.on('accountsChanged', (accounts) => {
      window.location.reload();
    });

    ethereum.on('chainChanged', (chainId) => {
      window.location.reload();
    });


    createzombieButton.addEventListener('click', () => {
      createRandomZombie(userAccount);
    });

    showZombieButton.addEventListener('click', () => {
      getZombiesByOwner(userAccount)
        .then(displayZombies);
    });

    levelupButton.addEventListener('click', () => {
      getZombiesByOwner(userAccount)
        .then(levelUp);
